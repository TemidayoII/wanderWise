<main class="contact-form">
    <h1>Contact Us</h1>

    <form id="contactForm">
        <div><label for="name">Name</label><br>
            <input type="text" id="name" required></div>

        <div><label for="email">Email</label><br>
            <input type="email" id="email" required></div>

        <div><label for="message">Message</label><br>
            <textarea id="message" rows="5" required></textarea></div>

        <button type="submit">Submit</button>
    </form>

    <p id="formStatus"></p>
</main>

<script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault();
        document.getElementById('formStatus').textContent = "Thank you for contacting us!";
    });
</script>

</body>
</html>
